<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <h1>Rock Paper Scissors</h1>
      <!--<button id="reset">Reset game</button>-->

      <div id="game-container">
        <div id="round-number"></div>
        <div id="game-result">
          <p>Start the game!</p>
        </div>
        <div id="game-score"></div>
      </div>
      <div id="game-btns">
        <!--Icon link: https://www.streamlinehq.com/icons/download/hand-fiist--15569-->
        <button id="rock"><img src="img/Rock.svg" alt="Fist icon" /></button>
        <!--Icon link: https://www.streamlinehq.com/icons/download/hand--15569-->
        <button id="paper"><img src="img/Paper.svg" alt="Hand icon" /></button>
        <!--Icon link: https://www.streamlinehq.com/icons/download/hand-fight-2-finger--15569-->
        <button id="scissors">
          <img src="img/Scissor.svg" alt="Scissors icon" />
        </button>
      </div>

      <!-- <button id="play-again">Play again</button> -->
    </section>
  </body>
</html>
